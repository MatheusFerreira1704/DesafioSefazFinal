<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library ="css" name="file.css"/>
	<title>Desafio Sefaz</title>
</h:head>

<h:body>
	
	<p:graphicImage library="imagem" name="marca.png" width="435" margin-left= "auto" margin-right="auto"/>
	
	<h:form>
	
	<!--  	<p:dialog header="Desafio Sefaz" modal="true" height="150"
			visible="true"> -->
			
			<p:panelGrid columns="2"> 
				<h:outputLabel value="Usuario :" />
				<p:inputText value="#{LoginBean.usuarioTXT}" size="50"/>
				<h:outputLabel value="Senha :" />
				<p:inputText value="#{LoginBean.senhaTXT}" size="50"/>
				<h:outputLabel value="#{LoginBean.mensagem}" style="color: red" />
			<p:commandButton value="Entrar" update="@form"
					actionListener="#{LoginBean.entrar}" />
			</p:panelGrid>
			
			
	<!--  	</p:dialog> -->
	</h:form>
</h:body>
</html>
