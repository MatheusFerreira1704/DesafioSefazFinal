<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
</h:head>

<h:body>
	<h:form>
		<p:toolbar>
			<f:facet name="left">
							
				<p:commandButton value="Consultar Usuários" icon="pi pi-users" update="@form"
					actionListener="#{UsuarioBean.pesquisar}" />

				<span class="ui-separator"> <span
					class="ui icon ui-icon-grip-dotted-vertical" />
				</span>

				<p:commandButton value="Adicionar Usuário" icon="pi pi-user-plus"
					update="@form" actionListener="#{UsuarioBean.abrirManterUsuario}" />
			</f:facet>
			<f:facet name="right">
			<p:commandButton value="Sair" icon="pi pi-times"
					update="@form" actionListener="#{UsuarioBean.abrirTelaSair}" />
			</f:facet>
			
		</p:toolbar>

		<p:panel header="Lista de Usuários" style="text-align:center">
			<p:dataTable var="usuario" value="#{UsuarioBean.listaUsuario}">
				<p:column headerText="Nome" style="width:20%">
					<h:outputText value="#{usuario.nome}" />
				</p:column>
				<p:column headerText="E-mail" style="width:20%">
					<h:outputText value="#{usuario.email}" />
				</p:column>
				<p:column headerText="DDD" style="width:5%">
					<h:outputText value="#{usuario.telefones[0].ddd}" />
				</p:column>
				<p:column headerText="Número" style="width:15%">
					<h:outputText value="#{usuario.telefones[0].numero}" />
				</p:column>
				<p:column headerText="Tipo" style="width:8%">
					<h:outputText value="#{usuario.telefones[0].tipo}" />
				</p:column>

				<!-- TESTANDO O BOTÃO VER TELEFONES -->
				<p:column headerText="Ver Telefones" width="8%">
					<p:commandButton icon="pi pi-search"
						action="#{UsuarioBean.verTelefone}">
						<f:setPropertyActionListener
							target="#{UsuarioBean.emailSelecionado}" value="#{usuario.email}" />
					</p:commandButton>
				</p:column>


				<p:column headerText="Editar" width="5%">
					<p:commandButton icon="pi pi-pencil" action="#{UsuarioBean.editar}">
						<f:setPropertyActionListener
							target="#{UsuarioBean.emailSelecionado}" value="#{usuario.email}" />
					</p:commandButton>
				</p:column>
				<p:column headerText="Remover" width="6%">
					<p:commandButton icon="pi pi-trash" update="@form"
						action="#{UsuarioBean.remover}">
						<f:setPropertyActionListener
							target="#{UsuarioBean.emailSelecionado}" value="#{usuario.email}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
</h:body>
</html>
